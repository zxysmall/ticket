spring:
    datasource:
        name: ticket
        #url: jdbc:mysql://172.17.64.45:3306/ticket?characterEncoding=utf8&useSSL=false
        url: jdbc:mysql://47.94.145.206:3306/ticket?characterEncoding=utf8&useSSL=false
        username: root
        password: root
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 10
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
mybatis: # mybatis 配置
    mapperLocations: classpath*:mybatis/mapper/**/*.xml
    configLocations: classpath*:mybatis/**/mybatis-config.xml
    typeAliasesPackage: com.yy.core.mapper.impl